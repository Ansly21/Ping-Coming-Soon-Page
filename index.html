<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
   
    <img src="/images/logo.svg" alt="logo" class="logo">

    <h1 class="launch">We are launching <span>soon!</span></h1>
    <h2 class="subscribe">Subscribe and get notified</h2>
      <div class="inp-btn">

    
        <input type="email" class="input" id="inp" placeholder="Your email address...">
    
        <button onclick="notify()">Notify Me</button>
      
      </div>
      <div class="bord" id="bord">
        <div id="sa">
          <h3>Loading...</h3>
        </div>
      </div>
      <p id="status"></p>

      <div>
        <img src="/images/illustration-dashboard.png" alt="" class="dashboard">
      </div>
   

    <div class="icons">
      <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
    </div>

    <h3 class="copy">&copy; Copyright Ping. All rights reserved.</h3>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Median21">Ansly</a>.
      </p>
    </footer>
  </main>


  
  <script src="/script.js"></script>
</body>
</html>
